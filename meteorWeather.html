<head>
    <title>Goatstone: meteorWeather</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.6.js" ></script>
</head>

<body>
{{> pageHead}}
{{> searchTemplate}}
{{>searchResultsTemplate}}
{{> mapTemplate}}
</body>

<template name="pageHead">
    <h1>Weather Map Finder</h1>
</template>

<template name="mapTemplate">
    <div id="map"></div>
</template>

<template name="searchTemplate">
    <div class="find_div">Find Cities:
        <input type="text" id="find_val" size="20" value=""  name="textVal"/>
        <input type="button" id="search_button" name="searchButton" value="Find" />
    </div>
</template>

<template name="searchResultsTemplate">
    <div id="searchResultsDiv">
    </div>
</template>
